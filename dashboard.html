<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benedict Savage University - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background overlay -->
  <div class="overlay"></div>

  <header class="school-header">
    <h1>Benedict Savage University</h1>
    <p>Student Dashboard</p>
  </header>

  <div class="dashboard-container">
    <h2>Welcome, <span id="name"></span></h2>
    <p>Age: <span id="age"></span></p>

    <h3>Your Courses & Grades</h3>
    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="coursesTable">
        <!-- Courses will be injected here -->
      </tbody>
    </table>
  </div>

  <script>
    const email = localStorage.getItem("currentStudent");
    const students = JSON.parse(localStorage.getItem("students"));
    const student = students[email];

    document.getElementById("name").innerText = student.name;
    document.getElementById("age").innerText = student.age;

    const tbody = document.getElementById("coursesTable");
    student.courses.forEach(course => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${course.name}</td><td>${course.grade}</td>`;
      tbody.appendChild(tr);
    });
  </script>

</body>
</html>
