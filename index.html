<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benedict Savage University Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background overlay effect -->
  <div class="overlay"></div>

  <!-- Landing / Login -->
  <div class="login-container">
    <header class="school-header">
      <h1>Benedict Savage University</h1>
      <p>Student Portal Login</p>
    </header>

    <form id="loginForm" onsubmit="return login()">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- JS -->
  <script>
    // ===== DEFAULT STUDENT ACCOUNT =====
    if (!localStorage.getItem("students")) {
      const students = {
        "student@school.com": {
          name: "Default Student",
          age: 16,
          password: "portal123",
          courses: [
            { name: "Mathematics", grade: 9 },
            { name: "English Language", grade: 9 },
            { name: "Physics", grade: 9 },
            { name: "Chemistry", grade: 9 },
            { name: "Biology", grade: 9 },
            { name: "Computer Science", grade: 9 },
            { name: "Civic Education", grade: 9 },
            { name: "Economics", grade: 9 },
            { name: "Geography", grade: 9 }
          ]
        }
      };
      localStorage.setItem("students", JSON.stringify(students));
    }

    // ===== LOGIN FUNCTION =====
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const students = JSON.parse(localStorage.getItem("students")) || {};

      if (students[email] && students[email].password === password) {
        localStorage.setItem("currentStudent", email);
        window.location.href = "dashboard.html";
      } else {
        alert("Wrong email or password!");
      }
      return false; // prevent page reload
    }
  </script>

</body>
</html>
